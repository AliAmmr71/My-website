<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Personal - Frieren Theme</title>
    <style>
        /* Ini baris penting! Import font Great Vibes */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('image/frieren.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .name {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px 40px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
        }

        .gradient-text {
            font-size: 2.8em;
            background: linear-gradient(to right, #add8e6, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(173, 216, 230, 0.7);
            font-family: 'Great Vibes', cursive; /* FONT BERGANTI DI SINI */
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #00f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: #66f;
        }

        .button:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="name">
        <span class="gradient-text">Ali Ammar Faiz</span>
    </div>
    <div class="buttons">
        <button class="button">Tentang Saya</button>
        <button class="button">Portofolio</button>
        <button class="button">Kontak</button>
    </div>
</body>
</html>
